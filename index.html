<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container m-3">
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
</div>
  <!--  -->
<img src="myImage.jpg" class="rounded" alt="Cinque Terre">

<div>
    <img src="myImage.jpg" class="img-thumbnail" alt="Cinque Terre">
    </div>
<div>
<img src="myImage.jpg" class="rounded-circle" alt="Cinque Terre">
</div>

<div>


<!-- background colors -->
<div class="container mt-3">
    <h2>Contextual Backgrounds</h2>
    <p>Use the contextual background classes to provide "meaning through colors".</p>
    <div class="bg-primary p-3"></div>
    <div class="bg-success p-3"></div>
    <div class="bg-info p-3"></div>
    <div class="bg-warning p-3"></div>
    <div class="bg-danger p-3"></div>
    <div class="bg-secondary p-3"></div>
    <div class="bg-dark p-3"></div>
    <div class="bg-light p-3"></div>
  </div>


  <!-- card -->
  <div class="container mt-3">
    <h2>Basic Card</h2>
    <div class="card">
      <div class="card-body">Basic card</div>
    </div>

  <!-- floats -->
  <img src="myImage.jpg" class="float-start">
<img src="myImage.jpg" class="float-end">
</div>
</body>
</html>
